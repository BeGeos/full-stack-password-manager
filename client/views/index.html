<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/style.css" />
  </head>
  <body>
    <main class="hero-page">
      <section class="hero-section">
        <div class="hero">
          <div id="hero-background-image">
            <img
              src="../public/images/elephantHeroBackground.png"
              alt="elephant-head-logo"
            />
          </div>
          <div class="hero-container">
            <div class="hero-banner">
              <h1>Manage, create and never forget your passwords</h1>
              <p>The ultimate password manager you will ever need</p>
            </div>
            <div class="error-message">
              <div id="message"></div>
              <span id="close-error-message">&times;</span>
            </div>
            <div class="<%= signUpVisible %>">
              <form method="POST" class="register-form">
                <h3>Create an Account</h3>
                <input
                  type="text"
                  id="sign-up-username"
                  name="sign-up-username"
                  placeholder="Username"
                  required
                />
                <input
                  type="email"
                  id="sign-up-email"
                  name="sign-up-email"
                  placeholder="hello.world@mail.com"
                  required
                />
                <input
                  type="password"
                  id="sign-up-password"
                  name="sign-up-password"
                  placeholder="Password"
                  required
                />
                <input
                  type="password"
                  id="sign-up-confirm-password"
                  name="sign-up-confirm-password"
                  placeholder="Confirm Password"
                  required
                />
                <button type="submit">Sign Up</button>
              </form>
              <small
                >Already Have an
                <span id="redirect-to-login">Account</span> ?</small
              >
            </div>
            <div class="<%= loginVisible %>">
              <form method="POST" class="login-form">
                <h3>Login</h3>
                <input
                  type="text"
                  id="login-username"
                  name="login-username"
                  placeholder="Username"
                />
                <input
                  type="password"
                  id="login-password"
                  name="login-password"
                  placeholder="Password"
                />
                <button type="submit">Login</button>
                <small id="recovery-link"
                  >You forgot your <a href="/user/recovery">Password</a>?</small
                >
              </form>
              <small
                >You don't have an
                <span id="redirect-to-signup">Account</span> ?</small
              >
            </div>
          </div>
        </div>
      </section>

      <div class="social-links">
        <p>
          Brought to you by <span><a href="#">@BeGeos</a></span>
        </p>
